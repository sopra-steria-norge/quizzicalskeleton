<div class="container">

<div class="admin-quiz-box">
	<form name="changePasswordForm" ng-submit="submitChangePassword()">
		<h2 class="quiz-box-heading">Change password</h2>
		<hr>

		<div class="form-group">
        <label for="oldPassword" class="sr-only">Old password</label>
				<input class="form-control" type="password" name="oldPassword" ng-model="changepw.oldPassword" placeholder="Old password" required="required">
		</div>

		<div class="form-group">
      <label for="newPassword1" class="sr-only">New password</label>
			<input class="form-control" type="password" name="newPassword1" ng-model="changepw.newPassword1" placeholder="New password" required="required" ng-minlength=8>
		</div>

		<div class="form-group">
			<label for="newPassword2" class="sr-only">Repeat new password</label>
			<input class="form-control" type="password" name="newPassword2" ng-model="changepw.newPassword2" placeholder="Repeat new password" required="required" ng-minlength=8>
		</div>

		<hr>
		<button type="submit" class="btn btn-lg btn-primary">Submit</button>
	</form>
</div>
  
</div>
